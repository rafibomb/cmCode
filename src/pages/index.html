---
project-name: Slick Tab Navigation
meta-title: Cities
---

<nav class="nav-tabbar" id="navTabbar">
  <ul class="nav-tabbar-links">
    {{#each nav-links.cities}}
    <li class="nav-tabbar-item" data-time-zone="{{zone}}">
      <a href="{{link}}">{{label}}</a>
      <span class="local-time"></span>
    </li>
    {{/each}}
    <div class="nav-tabbar-underline"></div>
  </ul>
</nav>
